<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 25% 25%, #ff69b4, #ff1493, #c71585);
            background-size: 10px 10px;
            background-image: 
                radial-gradient(circle, rgba(255, 105, 180, 0.2) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 20, 147, 0.2) 1px, transparent 1px),
                radial-gradient(circle, rgba(199, 21, 133, 0.2) 1px, transparent 1px);
            background-position: 0 0, 5px 5px, 10px 10px;
            background-repeat: repeat;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen">
    <nav class="bg-gray-900 text-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold text-white hover:text-gray-300 flex items-center gap-2">
                    <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                    </svg>
                    Likeable
                </a>
                <button class="md:hidden flex items-center px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-8">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-sm">Made with Like</p>
        </div>
    </footer>
</body>
</html>
