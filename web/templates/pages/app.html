{% extends "base.html" %}

{% block title %}Likeable – App Editor{% endblock %}

{% block head %}
<style>
  /* You can add any small custom tweaks here */
</style>
{% endblock %}

{% block content %}
<div class="flex flex-col lg:flex-row gap-6 p-6 h-[calc(100vh-100px)]">

  <div class="flex-1">
    <div class="bg-white shadow-md rounded-xl overflow-hidden h-full flex flex-col">
      <div class="px-6 py-4 border-b">
        <h2 class="text-2xl font-semibold text-gray-800">Edit Your App</h2>
      </div>

      <form id="editForm" class="flex-1 flex flex-col p-6">
        <textarea
          id="textInput"
          rows="10"
          placeholder="Enter your edits here…"
          class="flex-1 resize-none border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        ></textarea>

        <button
          type="submit"
          id="applyButton"
          class="flex mt-4 h-16 bg-gradient-to-r from-red-500 to-pink-600 text-white font-medium py-3 px-6
                 rounded-lg
                 
                 hover:bg-red-600 focus:outline-none focus:ring-2
                 focus:ring-red-500 focus:ring-offset-2 transition-all duration-200
                 transform hover:scale-[1.01] active:scale-[0.98] shadow-md
                 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none
                 flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5 hidden" id="loadingSpinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="animate-spin origin-center" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span id="buttonText">Apply Changes</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Right side: preview iframe -->
  <div class="flex-1 h-[600px] lg:h-auto">
    <div class="bg-white shadow-md rounded-xl overflow-hidden h-full">
      <div class="px-6 py-4 border-b">
        <h2 class="text-2xl font-semibold text-gray-800">Live Preview</h2>
      </div>
      <iframe
        id="previewFrame"
        src="/api/app/{{ app_id }}/display"
        class="w-full h-full border-t border-gray-200"
        title="App Preview"
      ></iframe>
    </div>
  </div>

</div>
{% endblock %}

{% block scripts %}
<script>
const APP_ID = '{{ app_id }}';

function setLoading(isLoading) {
    const button = document.getElementById('applyButton');
    const spinner = document.getElementById('loadingSpinner');
    const buttonText = document.getElementById('buttonText');
    
    button.disabled = isLoading;
    spinner.classList.toggle('hidden', !isLoading);
    buttonText.textContent = isLoading ? 'Updating...' : 'Apply Changes';
}

async function updateContent(text) {
    try {
        setLoading(true);
        const res = await fetch(`/api/app/${APP_ID}/write`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text }),
        });
        
        if (res.ok) {
            document.getElementById('previewFrame').src = `/api/app/${APP_ID}/display?t=${Date.now()}`;
        } else {
            console.error('Update failed:', res.statusText);
        }
    } catch (err) {
        console.error('Error:', err);
    } finally {
        setLoading(false);
    }
}

document.getElementById('editForm').addEventListener('submit', async e => {
    e.preventDefault();
    await updateContent(document.getElementById('textInput').value);
});

// Remove the debounce listener since we only want updates on button click
document.getElementById('textInput').removeEventListener('input', () => {});

async function checkHealth() {
  try {
    const res = await fetch(`/api/app/${APP_ID}/ping`);
    if (res.ok) console.log('API healthy');
  } catch {}
}
setInterval(checkHealth, 30000);
checkHealth();

document.addEventListener('DOMContentLoaded', () => {
  const iframe = document.getElementById('previewFrame');
  iframe.src = `/api/app/${APP_ID}/display`;
  iframe.onload = () => {
    try {
      const doc = iframe.contentDocument;
      if (doc && !doc.querySelector('meta[name="viewport"]')) {
        const m = doc.createElement('meta');
        m.name = 'viewport';
        m.content = 'width=device-width, initial-scale=1.0';
        doc.head.appendChild(m);
      }
    } catch {}
  };
});
</script>
{% endblock %}
