{% extends "base.html" %}

{% block title %}Likeable - Create Apps by Chatting with AI{% endblock %}

{% block content %}
<div class="text-center py-20">
    <h1 class="text-6xl font-bold mb-6 text-gray-900">Build something Likeable</h1>
    <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">Create apps and websites by chatting with AI</p>
    <button onclick="createApp()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-200 transform hover:scale-105">
        Create App
    </button>
</div>
{% endblock %}

{% block scripts %}
<script>
async function createApp() {
    try {
        const response = await fetch('/api/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const data = await response.json();
        if (data.app_id) {
            window.location.href = `/app/${data.app_id}`;
        }
    } catch (error) {
        console.error('Error creating app:', error);
    }
}
</script>
{% endblock %}
